name: ci
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  build-release:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: mlugg/setup-zig@v2
      with:
        version: 0.15.2

    - name: Build
      run: zig build release --summary all
